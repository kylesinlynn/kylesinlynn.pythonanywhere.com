<div class="inline-flex rounded-md shadow-sm" role="group">
    <button
        hx-get="{% url "blog:update" slug %}"
        type="button"
        class="px-4 py-2 text-sm font-medium text-gray-900 bg-transparent border border-gray-900 rounded-s-lg hover:bg-yellow-900 hover:text-white focus:z-10 focus:ring-2 focus:ring-gray-500 focus:bg-gray-900 focus:text-white dark:border-white dark:text-white dark:hover:text-white dark:hover:bg-gray-700 dark:focus:bg-gray-700"
    >
        Update
    </button>
    <button
        hx-delete="{% url "blog:update" slug %}"
        hx-confirm="Do you really want to delete this article?"
        type="button"
        class="px-4 py-2 text-sm font-medium text-gray-900 bg-transparent border border-gray-900 rounded-e-lg hover:bg-red-900 hover:text-white focus:z-10 focus:ring-2 focus:ring-gray-500 focus:bg-gray-900 focus:text-white dark:border-white dark:text-white dark:hover:text-white dark:hover:bg-gray-700 dark:focus:bg-gray-700"
    >
        Delete
    </button>
</div>
