{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{% block title %}KSL{% endblock %} - Portfolio</title>

	<link rel="icon" href="{% static 'avatar.jpg' %}">
	<link rel="stylesheet" href="{% static 'reset.css' %}">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

	<!-- LineIcon -->
	<link href="https://cdn.lineicons.com/3.0/lineicons.css" rel="stylesheet">

	<link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
	<div class="container">
		<header>
			<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
				<div class="container-fluid">
					<span class="navbar-brand">Now at - {% block brand %}Kyle Sin Lynn{% endblock %}</span>
					<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
					<div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
						<a href="{% url 'home' %}" class="nav-link text-white">
							<i class="lni lni-home"></i> Home
						</a>
						<a href="{% url 'projects-list' %}" class="nav-link text-white">
							<i class="lni lni-github"></i> Projects
						</a>
						<a href="{% url 'posts' %}" class="nav-link text-white">
							<i class="lni lni-blogger"></i> Blog
						</a>
						<a href="{% url 'contact' %}" class="nav-link text-white">
							<i class="lni lni-phone"></i> Contact
						</a>
						<!-- User Authentication -->
						{% if user.is_authenticated %}
						<a href="{% url 'new_post' %}" class="nav-link text-white">
							New Post
						</a>
						<a href="{% url 'logout' %}" class="nav-link text-white">
							Logout
						</a>
						{% else %}
						<a href="{% url 'login' %}" class="nav-link text-white">
							Login
						</a>
						{% endif %}
					</div>
				</div>
			</nav>
		</header>
		<main>
		{% block main %}{% endblock %}
		</main>
		<footer>
			<div class="text-center">
				<p>Copyright &copy; <span id="year"></span></p>
			</div>
		</footer>	
	</div>

	<!-- Bootstrap JS -->
	<script src="{% static 'scripts/bootstrap.bundle.min.js' %}"></script>

	<script src="{% static 'scripts/year.js' %}"></script>
	<script>
		document.getElementById("year").innerHTML = "<a href='https://cybermm.tech'>Myanmar Cyber Youth</a>"
	</script>
</body>
</html>
